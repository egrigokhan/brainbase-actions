name: Publish on Version Change
on:
  push:
    paths:
      - 'packages/pieces/**/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch entire history to enable comparison

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      # Install dependencies (including TypeScript)
      - name: Install dependencies
        run: |
          npm install

      - name: Set execute permissions on script
        run: chmod +x ./scripts/check-version-and-publish.sh

      - name: Check Version Changes and Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: ./scripts/check-version-and-publish.sh
